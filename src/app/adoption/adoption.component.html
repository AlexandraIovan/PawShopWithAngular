     <section class="shop">
         <div class="shopProducts">
            <div class="products">
               <div class="item" *ngFor="let feline of adoptions">
                  <article class="product">
                     <h1 class="name">{{feline.name}}</h1>
                     <img src={{feline.image.url}} alt="cover" class="productImage">
                     <p>{{feline.description}}</p>
                     <p class="productPrice">Preț: <span class="productPrice2">{{feline.price}} {{feline.currency}}</span></p>
                     <p class="productTitle">
                           <button class="addProduct" (click)="addToCart(feline)">Adaugă</button> 
                     </p>
                  </article>
               </div>
               
               
            </div>
         </div>
      </section>
      <aside class="cart js-cart">
         <div class="cart__header">
            <h1 class="cart__title">Shopping cart</h1>
            <p class="cart__text">
               <a class="button button--light js-toggle-cart" href="#" title="Close cart">
               Close cart
               </a>
            </p>
         </div>
         <div class="cart__products js-cart-products">
            <p class="cart__empty js-cart-empty">
               Add a product to your cart
            </p>
            <div class="cart__product js-cart-product-template">
               <article class="js-cart-product">
                  <h1>Product title</h1>
                  <p>
                     <a class="js-remove-product" href="#" title="Delete product">
                     Delete product
                     </a>
                  </p>
               </article>
            </div>
         </div>
         <div class="cart__footer">
            <p class="cart__text">
               <a class="button" href="#" title="Buy products">
               Buy products
               </a>
            </p>
         </div>
      </aside>
      <div class="lightbox js-lightbox js-toggle-cart"></div>
