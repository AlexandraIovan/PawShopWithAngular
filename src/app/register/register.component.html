<div class="row justify-content-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #identificationForm="ngForm" (ngSubmit)="onSubmit(identificationForm)">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-control" 
                    ngModel 
                    name="username" 
                    required 
                />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    ngModel 
                    name="email" 
                    required 
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="8" 
                    />
                <!-- minlength="8" => obligatoriu min de char sa fie 8-->
            </div>
            <div>
                <button class="btn btn-black" type="submit" [disabled]="!identificationForm.valid">Register</button>
                <!-- [disabled]="!identificationForm.valid - butonul e inactiv pana nu compl. toate datele de login + adrs valida de email.-->
            </div>
        </form>
    </div>

</div>
