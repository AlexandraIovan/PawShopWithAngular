<h1>Shopping Cart</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>

    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>

    <label class="product-line-price">Total</label>
  </div>

  <div class="product" *ngFor="let item of cartProducts">
    <div class="product-image">
      <img src={{item.image.url}}/>
    </div>
    <div class="product-details">
      <div class="product-title">{{item.name}}</div>
      <p class="product-description">{{item.description}}</p>
    </div>
    <div class="product-price">{{item.price}} {{item.currency}}</div>

    <div class="product-quantity">
        <!--type = "number" face sa nu pot pune altceva decat numere-->
        <!--din cauza ca type e number, ma lasa sa pun min si max. vezi min value input number html-->
        <input type="number" value="1" (change)="changeQuantity($event.target.value, item)" min="1" [disabled] = "item.isAdoption">
    </div>

    <div class="product-removal">
      <button class="remove-product" (click)="removeFromCart(item)">
        Remove
      </button>
    </div>
    <div class="product-line-price">{{sum[item.id]}} {{item.currency}}</div>
  </div>

  

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">{{subtotal}} {{currency}}</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">{{shipping}} {{currency}}</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Total</label>
      <div class="totals-value" id="cart-total">{{total}} {{currency}}</div>
    </div>
  </div>
      
      <button class="checkout" (click)="cartCheckout()">Checkout</button>

</div>
